<ion-header>
    <ion-navbar color="danger">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Travel Agents</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

  
 <ion-list>
  
      <ion-item *ngFor="let tagent of items">
        <ion-avatar item-start>
        </ion-avatar>
        <h2>{{ tagent.fname }} {{tagent.lname}}</h2>
        <p>Email : {{tagent.email}}<br>Telephone : {{tagent.telephone}}<br>Address : {{tagent.address}}</p>
  
        <ion-buttons end>
          <!-- <button ion-button color="danger" (click)="deleteRecord(tagent)">Delete</button> -->
          <button ion-button icon-only color="red" (click)="deleteRecord(tagent)">
            <ion-icon name="trash"></ion-icon>
          </button>
          <!-- <ion-icon ios="ios-trash" md="md-trash"></ion-icon> -->
  
          <!-- <button ion-button color="secondary" (click)="updateRecord(tagent)">Update</button> -->
  
          <!-- <button ion-button icon-only color="yellow" (click)="updateRecord(tagent)"> -->
              <button ion-button icon-only color="energized" (click)="updateRecord(tagent)">
            <ion-icon name="create"></ion-icon>
          </button>
  
        </ion-buttons>
      </ion-item>
    </ion-list>
