<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Service Providers</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>
  <!-- <ion-content padding id="page6"> -->
    <form id="serviceProviders-form7">
      <ion-searchbar placeholder="Search Service Providers" name="serviceProviders" id="serviceProviders-search1"></ion-searchbar>
    </form>
    <ion-card *ngFor="let tagent of items">

      <ion-item>
        <!-- <ion-avatar item-start>
          <img src="img/marty-avatar.png">
        </ion-avatar> -->
        <h2>{{ tagent.fname }} {{tagent.lname}}</h2>
        
      </ion-item>
    
      <img src="../../assets/imgs/delta.jpg" style="width:50%;height: auto;">
    
      <ion-card-content>
        <p>Email : {{tagent.email}}<br>Telephone : {{tagent.telephone}}<br>Address : {{tagent.address}}<br>Info :{{tagent.discription}}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small (click)="editServiceProvider(tagent)">
            <ion-icon name="create"></ion-icon>
            <!-- <div>12 Likes</div> -->
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small (click)="deleteRecord(tagent)">
            <ion-icon name="trash"></ion-icon>
            <!-- <div>4 Comments</div> -->
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small (click)="viewPkgs(tagent)">
            View Packages
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <button ion-button icon-start clear small>
            <ion-icon name="view"></ion-icon>
            
          </button>
        </ion-col>
      </ion-row>
    
    </ion-card>
    <button id="serviceProviders-button13" ion-button color="calm" full (click)="addServiceProvider()">
      <ion-icon name="add"></ion-icon>
      Add New Service Provider
    </button>
  
</ion-content>
