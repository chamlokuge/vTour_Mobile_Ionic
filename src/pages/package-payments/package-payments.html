<ion-header>
    <ion-navbar color="danger">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Package Payments</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>
   
      <form id="Payments-form">
        <!-- <ion-searchbar placeholder="Search Service Providers" name="serviceProviders" id="serviceProviders-search1"></ion-searchbar> -->
      </form>
      <ion-card *ngFor="let tagent of items">
  
        <ion-item>
         
          <h2>Service Provider Name:{{ tagent.spname }}</h2>
          
        </ion-item>
      
        <ion-card-content>
          <p>Package Name : {{tagent.packagename}}<br>Travel Agent Name : {{tagent.travelagentname}}<br>Amount : {{tagent.amount}}<br>Date :{{tagent.date}}<br>Status :{{tagent.status}}</p>
        </ion-card-content>
      </ion-card>
        
  </ion-content>
