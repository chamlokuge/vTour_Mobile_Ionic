<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Edit Client Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <ion-list>
      <ion-item margin-bottom>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="sp.fname" formControlName="fname"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="sp.lname" formControlName="lname"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="sp.address" formControlName="address"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>City</ion-label>
        <ion-input type="text" [(ngModel)]="sp.city" formControlName="city"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Country</ion-label>
        <ion-input type="text" [(ngModel)]="sp.country" formControlName="country"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Postal Code</ion-label>
        <ion-input type="text" [(ngModel)]="sp.postalcode" formControlName="postalcode"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="sp.email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Telephone</ion-label>
        <ion-input type="number" [(ngModel)]="sp.telephone" formControlName="telephone"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>No of Visitors</ion-label>
        <ion-input type="number" [(ngModel)]="sp.noofvisitors" formControlName="noofvisitors"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Age Group</ion-label>
        <ion-input type="text" [(ngModel)]="sp.agegroup" formControlName="agegroup"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Prefered Food</ion-label>
        <ion-input type="text" [(ngModel)]="sp.foodprefer" formControlName="foodprefer"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Intrested Activities</ion-label>
        <ion-input type="text" [(ngModel)]="sp.intactivities" formControlName="intactivities"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Date From</ion-label>
        <ion-input type="date" [(ngModel)]="sp.datefrom" formControlName="datefrom"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Date To</ion-label>
        <ion-input type="date" [(ngModel)]="sp.dateto" formControlName="dateto"></ion-input>
      </ion-item>

      <button ion-button color="primary" text-center block>Save this record</button>
    </ion-list>
  </form>


</ion-content>
