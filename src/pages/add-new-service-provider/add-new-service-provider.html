<ion-header>

  <ion-navbar>
    <ion-title>Add New Service Provider</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <ion-list>
      <ion-item margin-bottom>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="fname" formControlName="fname"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>User Name</ion-label>
        <ion-input type="text" [(ngModel)]="username" formControlName="username"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="address" formControlName="address"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Re Enter Password</ion-label>
        <ion-input type="Password" [(ngModel)]="rePassword" formControlName="rePassword"></ion-input>
      </ion-item>
      <ion-label *ngIf="password!=''&&password!=rePassword" style="color:red">Passwords
        Do Not Match !</ion-label>

      <ion-item margin-bottom>
        <ion-label floating>Telephone</ion-label>
        <ion-input type="number" [(ngModel)]="telephone" formControlName="telephone"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Type</ion-label>
        <ion-select [(ngModel)]="type" formControlName="type">
          <ion-option>
            Transport
          </ion-option>
          <ion-option>
            Hotel
          </ion-option>
          <ion-option>
            Resort
          </ion-option>
          <ion-option>
            Park
          </ion-option>
          <ion-option>
            Play Ground
          </ion-option>
          <ion-option>
            Other
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="description" formControlName="description"></ion-input>
      </ion-item>

      <button ion-button color="primary" text-center block>Save this record</button>
      <!-- <button ion-button class="submit-btn" full type="submit" [disabled]="!Form.form.valid"> Save this Record</button> -->
    </ion-list>
  </form>


</ion-content>
