<ion-header>
    <ion-navbar color="danger">
      <!-- <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> -->
      <ion-title>Forgot Password</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding id="page5">
    <form [formGroup]="form" class ="form-control" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
      <ion-list id="login-list1">

        <ion-item id="login-input30">
          <ion-label floating>
            Email
          </ion-label >
          <ion-input type="Email" placeholder="" name="email" [(ngModel)]="email" formControlName="email" required></ion-input>
        </ion-item>

      </ion-list>
      <div class="spacer" style="height:40px;" id="login-spacer1"></div>
      <button ion-button class="submit-btn" color="danger"  full type="submit" [disabled]="!loginForm.form.valid" >Reset</button>
       
    </form>
