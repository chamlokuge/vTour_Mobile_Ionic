<!--
  Generated template for the AddNewTravelAgentFormPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color ="danger">
      <ion-title>Add New Travel Agent Form</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  


    <form [formGroup]="form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <ion-list>
        <ion-item margin-bottom>
          <ion-label >First Name</ion-label>
          <ion-input type="text" [(ngModel)]="fname" formControlName="fname"></ion-input>
        </ion-item>
  
        <ion-item margin-bottom>
          <ion-label>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="lname" formControlName="lname"></ion-input>
        </ion-item>
  
        <ion-item margin-bottom>
          <ion-label>User Name</ion-label>
          <ion-input type="text" [(ngModel)]="username" formControlName="username"></ion-input>
        </ion-item>
  
        <ion-item margin-bottom>
          <ion-label>Address</ion-label>
          <ion-input type="text" [(ngModel)]="address" formControlName="address"></ion-input>
        </ion-item>
  
        <ion-item margin-bottom>
          <ion-label>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" formControlName="email"></ion-input>
        </ion-item>
  
        <ion-item margin-bottom>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
        </ion-item>
  
        <ion-item margin-bottom>
          <ion-label>Re Enter Password</ion-label>
          <ion-input type="Password" [(ngModel)]="rePassword" formControlName="rePassword"></ion-input>
        </ion-item>
        <ion-label *ngIf="password!=''&&password!=rePassword" style="color:red">Passwords
          Do Not Match !</ion-label>
  
        <ion-item margin-bottom>
          <ion-label>Telephone</ion-label>
          <ion-input type="number" [(ngModel)]="telephone" formControlName="telephone"></ion-input>
        </ion-item>
  
        <ion-item margin-bottom>
          <ion-label>Is Admin</ion-label>
          <ion-input type="text" [(ngModel)]="isadmin" formControlName="isadmin"></ion-input>
        </ion-item>

        <button ion-button color="energized" outline full (click)="clearForm()">Reset</button>
  
        <button ion-button color="energized" text-center block >Save this record</button>

        
        <!-- <button ion-button color="energized" class="submit-btn" full type="submit" [disabled]="!Form.form.valid"> Save this Record</button> -->
      </ion-list>
    </form>
  
  
  </ion-content>
